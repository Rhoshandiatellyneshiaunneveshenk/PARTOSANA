    <h1>Please fill out this form to order ice</h1>

    <form action="fp2.html" method="post">
       
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

        
        <p style="font-family: cursive;">Check the boxes of which ice you would like to purchase</p>
        <label for="ice">5 peso ice</label>
        <input type="checkbox" id="ice" name="ice" checked>
        <label for="ice1">10 peso ice</label>
        <input type="checkbox" id="ice1" name="ice1" checked>

      
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

     
        <input type="submit" value="Next">
    </form>
